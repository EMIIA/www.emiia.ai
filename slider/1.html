<body>
  <!-- Slider main container -->
<div class="swiper-container swiper-container-coverflow swiper-container-3d swiper-container-horizontal" style="cursor: grab;">
    <!-- Additional required wrapper -->
    <div class="swiper-wrapper" style="transition-duration: 0ms; transform: translate3d(-975px, 0px, 0px); perspective-origin: 1350px 50%;"><div class="swiper-slide swiper-slide-duplicate swiper-slide-duplicate-prev" data-swiper-slide-index="0" style="transition-duration: 0ms; transform: translate3d(320px, 0px, -800px) rotateX(0deg) rotateY(0deg); z-index: -3;">
            <img src="http://marveltheme.com/tf/html/appai/appai/img/app-screenshots/10.jpg" alt="">
        </div><div class="swiper-slide swiper-slide-duplicate" data-swiper-slide-index="1" style="transition-duration: 0ms; transform: translate3d(240px, 0px, -600px) rotateX(0deg) rotateY(0deg); z-index: -2;">
            <img src="http://marveltheme.com/tf/html/appai/appai/img/app-screenshots/11.jpg" alt="">
        </div><div class="swiper-slide swiper-slide-duplicate swiper-slide-duplicate-next" data-swiper-slide-index="2" style="transition-duration: 0ms; transform: translate3d(160px, 0px, -400px) rotateX(0deg) rotateY(0deg); z-index: -1;">

        </div>
        <!-- Slides -->
        <div class="swiper-slide swiper-slide-prev" data-swiper-slide-index="0" style="transition-duration: 0ms; transform: translate3d(80px, 0px, -200px) rotateX(0deg) rotateY(0deg); z-index: 0;">
            <img src="http://marveltheme.com/tf/html/appai/appai/img/app-screenshots/10.jpg" alt="">
        </div>
        <div class="swiper-slide swiper-slide-active" data-swiper-slide-index="1" style="transition-duration: 0ms; transform: translate3d(0px, 0px, 0px) rotateX(0deg) rotateY(0deg); z-index: 1;">
            <img src="http://marveltheme.com/tf/html/appai/appai/img/app-screenshots/11.jpg" alt="">
        </div>
        <div class="swiper-slide swiper-slide-next" data-swiper-slide-index="2" style="transition-duration: 0ms; transform: translate3d(-80px, 0px, -200px) rotateX(0deg) rotateY(0deg); z-index: 0;">
            <img src="http://marveltheme.com/tf/html/appai/appai/img/app-screenshots/12.jpg" alt="">
        </div>
    <div class="swiper-slide swiper-slide-duplicate swiper-slide-duplicate-prev" data-swiper-slide-index="0" style="transition-duration: 0ms; transform: translate3d(-160px, 0px, -400px) rotateX(0deg) rotateY(0deg); z-index: -1;">

<img src="http://marveltheme.com/tf/html/appai/appai/img/app-screenshots/10.jpg" alt="">
        </div><div class="swiper-slide swiper-slide-duplicate" data-swiper-slide-index="1" style="transition-duration: 0ms; transform: translate3d(-240px, 0px, -600px) rotateX(0deg) rotateY(0deg); z-index: -2;">
            <img src="http://marveltheme.com/tf/html/appai/appai/img/app-screenshots/11.jpg" alt="">
        </div><div class="swiper-slide swiper-slide-duplicate swiper-slide-duplicate-next" data-swiper-slide-index="2" style="transition-duration: 0ms; transform: translate3d(-320px, 0px, -800px) rotateX(0deg) rotateY(0deg); z-index: -3;">
            <img src="http://marveltheme.com/tf/html/appai/appai/img/app-screenshots/12.jpg" alt="">

    <div class="swiper-button-prev"></div>

</div>
  
  
<script src="https://static.codepen.io/assets/common/stopExecutionOnTimeout-157cd5b220a5c80d4ff8e0e70ac069bffd87a61252088146915e8726e5d9f147.js"></script>

  <script id="INLINE_PEN_JS_ID">
    var mySwiper = new Swiper('.swiper-container', {
  loop: true,
  speed: 1000,
  autoplay: {
    delay: 3000 },

  effect: 'coverflow',
  grabCursor: true,
  centeredSlides: true,
  slidesPerView: 'auto',
  coverflowEffect: {
    rotate: 0,
    stretch: 80,
    depth: 200,
    modifier: 1,
    slideShadows: false },


  // Navigation arrows
  navigation: {
    nextEl: '.swiper-button-next',
    prevEl: '.swiper-button-prev' } });

  </script>
