<html lang="en" class=""><head>

  <meta charset="UTF-8">
  
  
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
 
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  
  
  <title>Demo</title>

  <meta name="robots" content="noindex">

  
  


<link rel="stylesheet" href="https://www.emiia.ai/slider/swiper.css">



<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">




  <style class="INLINE_PEN_STYLESHEET_ID">
    .swiper-container {
  max-width: 767px;
  padding-top: 60px;
  padding-bottom: 50px;
}

.swiper-slide {
  width: 300px;
}




.swiper-wrapper {
  height: fit-content;
}








  




  </style>




</head>

<body>
  <!-- Slider main container -->
<div class="swiper-container swiper-container-coverflow swiper-container-3d swiper-container-horizontal" style="cursor: grab;">
   
        
        
        
        
     
     
     
     
     
      <!-- Additional required wrapper -->

     
     
     
      <div class="swiper-wrapper" style="transition-duration: 0ms; transform: translate3d(-975px, 0px, 0px); perspective-origin: 1350px 0%;"><div class="swiper-slide swiper-slide-duplicate swiper-slide-duplicate-prev" data-swiper-slide-index="0" style="transition-duration: 0ms; transform: translate3d(320px, 0px, -800px) rotateX(0deg) rotateY(0deg); z-index: -3;">
    

            
        </div>
        
     
     
     
     
      
        
        
        
        
        
        
           <!-- Slides -->
        <div class="swiper-slide swiper-slide-prev">
        
        
            <img src="https://www.emiia.ai/slider/img1png.png" alt="">
        </div>
        <div class="swiper-slide swiper-slide-active" data-swiper-slide-index="1" style="transition-duration: 0ms; transform: translate3d(0px, 0px, 0px) rotateX(0deg) rotateY(0deg); z-index: 1;">
        
        
            <img src="https://www.emiia.ai/slider/img1png.png" alt="">
        </div>
        <div class="swiper-slide swiper-slide-next" data-swiper-slide-index="2" style="transition-duration: 0ms; transform: translate3d(-80px, 0px, -200px) rotateX(0deg) rotateY(0deg); z-index: 0;">
        
        
            <img src="https://www.emiia.ai/slider/img1png.png" alt="">
            
           
            
    
            
            
            
            
            
        </div>
        
        
    
   
            
 
    </div>    
        
        

</div>
  
  

<script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.1.6/js/swiper.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script id="INLINE_PEN_JS_ID">
    var mySwiper = new Swiper('.swiper-container', {
  loop: true,
  speed: 1000,
  autoplay: {
  disableOnInteraction: false,
    delay: 3000 },
    
    
    

    

  effect: 'coverflow',
  grabCursor: true,
  centeredSlides: true,
  slidesPerView: 'auto',
  coverflowEffect: {
    rotate: 30,
    stretch: 0,
    depth: 200,
    modifier: 1,
    slideShadows: true },


  // Navigation arrows
  navigation: {
    nextEl: '.swiper-button-next',
    prevEl: '.swiper-button-prev' } });
    //# sourceURL=pen.js
  </script>


</body></html>
